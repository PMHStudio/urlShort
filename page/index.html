<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main.css">
    <script src="https://kit.fontawesome.com/1213a7cbad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    <title>short.kro.kr</title>
  </head>
  <body>
    <div class="edge-header deep-blue-gradient"></div>
    <div class="mb-5 container free-bird text-white">
      <h1 class="h1">
        Custom URL Short
      </h1>
      <div class="w-responsive form">
        <form class="bg-white shadow rounded border border-light p-5" action="/api" method="get" onsubmit="return sub()">
          <input type="hidden" name="do" value="create">

          <label for="short" class="text-dark">출발지:</label>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">short.kro.kr/</span>
            </div>
            <input type="text" class="form-control" id="short" name="short" placeholder="noto">
            <div class="input-group-append">
              <button class="input-group-text" id="basic-addon3" onclick="random()" type="button"><i class="fas fa-dice"></i></button>
            </div>
          </div>

          <label for="long" class="text-dark">목적지:</label>
          <input type="url" class="form-control mb-4" id="long" name="long" placeholder="https://google.com/get/noto">
          <button class="btn btn-info btn-block mb-4" type="submit">Short!</button>
          <h6 class="h6 text-dark mb-0 p-0">Serving {{.}} urls</h6>
          <span class="text-dark">
            Hosted with <span style="color: #e25555;">&hearts;</span> by <a href="https://trinets.xyz" style="color: #6bedd4">Tritium Networks</a>.
          </span>
        </form>
      </div>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
